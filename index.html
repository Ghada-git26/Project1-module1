<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Craft - Guess the Animal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/favicon.ico" type="image/gif">
</head>

<body>
    <section class="page1">
        <div class="welcome-page">
            <h1 class="font">Word craft</h1>
            <p class="font">Guess maximum of words in two minutes</p>
            <div class="instructions">
                <h2>Click on <img src="./images/hint.png" class="instImg1"> when you need a hint
                </h2>
                <h2>Click on <img src="./images/retry.png" class="instImg2"> when you want to retry

                </h2>
            </div>

        </div>
        <div class="Btn"><button id="Btn-start">Start!</button></div>
    </section>
    <section class="finalMessage hidden">
        <p class="winner hidden">Winner<span>&#128079;</span></p>
        <p class="end hidden"> Try next time! <span>&#128400;</span></p>
        <button id="homePage">Home-page</button>
    </section>

    <section class="Game-page hidden">

        <div class="images">
            <span id="picguess">?</span>
            <img style="display:none;" class="pic" src="" />
        </div>
        <div class="header">
            <div id="hint"></div>
            <div class="chronometer">
                <span id="minDec" class="number">0</span>
                <span id="minUni" class="number">0</span>
                <span>:</span>
                <span id="secDec" class="number">0</span>
                <span id="secUni" class="number">0</span>
            </div>
            <div id="reset"></div>

        </div>

        <div class="letters">
            <ul>

            </ul>
        </div>
        <div class="words">
            <input type="text" id="word-guess" value="" class="inputWord" readonly>
        </div>
        <audio src="./Audio/Audio.mp3" class="audio hidden">
    </section>


</body>
<script src="chronometer.js"></script>
<script src="game.js"></script>
<script src="script.js"></script>

</html>
